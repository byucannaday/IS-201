<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Ocean Collector</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      font-family: 'Arial', sans-serif;
      background: url('https://images.unsplash.com/photo-1507525428034-b723cf961d3e') no-repeat center center;
      background-size: cover;
    }

    #game {
      position: relative;
      width: 100vw;
      height: 100vh;
    }

    .emoji {
      position: absolute;
      font-size: 40px;
      cursor: pointer;
      user-select: none;
      transition: transform 0.2s;
    }

    .emoji:hover {
      transform: scale(1.3);
    }

    #hud {
      position: absolute;
      top: 10px;
      left: 10px;
      z-index: 10;
      background: rgba(255, 255, 255, 0.7);
      padding: 10px 20px;
      border-radius: 10px;
      font-size: 18px;
    }

    #gameover {
      display: none;
      position: absolute;
      top: 40%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: rgba(255, 255, 255, 0.95);
      padding: 30px;
      font-size: 24px;
      border-radius: 12px;
      z-index: 20;
      text-align: center;
    }

    #restart {
      margin-top: 15px;
      padding: 10px 20px;
      font-size: 18px;
      border: none;
      border-radius: 8px;
      background-color: #00bcd4;
      color: white;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div id="game">
    <div id="hud">Score: <span id="score">0</span> | Time: <span id="time">60</span>s</div>
    <div id="gameover">
      Time's up!<br>You collected <span id="final-score"></span> ocean friends!<br>
      <button id="restart">Play Again</button>
    </div>
  </div>

  <script>
    const seaEmojis = ['ðŸ¬', 'ðŸ¦€', 'ðŸš'];

    let score = 0;
    let timeLeft = 60;
    let timer;
    let gameRunning = true;

    const game = document.getElementById('game');
    const scoreDisplay = document.getElementById('score');
    const timeDisplay = document.getElementById('time');
    const gameover = document.getElementById('gameover');
    const finalScore = document.getElementById('final-score');
    const restartBtn = document.getElementById('restart');

    function randomPosition() {
      const x = Math.random() * (window.innerWidth - 50);
      const y = Math.random() * (window.innerHeight - 50);
      return { x, y };
    }

    function createEmoji() {
      if (!gameRunning) return;

      const emoji = document.createElement('div');
      emoji.classList.add('emoji');
      emoji.textContent = seaEmojis[Math.floor(Math.random() * seaEmojis.length)];

      const pos = randomPosition();
      emoji.style.left = `${pos.x}px`;
      emoji.style.top = `${pos.y}px`;

      emoji.addEventListener('click', () => {
        score++;
        scoreDisplay.textContent = score;
        emoji.remove();
        createEmoji();
      });

      game.appendChild(emoji);

      // Remove if not clicked after 5 seconds
      setTimeout(() => {
        if (game.contains(emoji)) {
          emoji.remove();
          createEmoji();
        }
      }, 5000);
    }

    function startGame() {
      score = 0;
      timeLeft = 60;
      gameRunning = true;
      scoreDisplay.textContent = score;
      timeDisplay.textContent = timeLeft;
      gameover.style.display = 'none';

      for (let i = 0; i < 5; i++) {
        createEmoji();
      }

      timer = setInterval(() => {
        timeLeft--;
        timeDisplay.textContent = timeLeft;
        if (timeLeft <= 0) endGame();
      }, 1000);
    }

    function endGame() {
      clearInterval(timer);
      gameRunning = false;
      document.querySelectorAll('.emoji').forEach(el => el.remove());
      finalScore.textContent = score;
      gameover.style.display = 'block';
    }

    restartBtn.addEventListener('click', startGame);

    // Start the game when page loads
    startGame();
  </script>
</body>
</html>
